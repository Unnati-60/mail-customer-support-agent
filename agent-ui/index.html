<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Chat Assistant</h1>
            <p>Enter your email message and get AI-powered responses</p>
        </div>

        <div class="chat-box">
            <!-- Input Email Box -->
            <div class="email-section">
                <label for="inputEmail">
                    <span class="icon">âœ‰ï¸</span>
                    Input Email
                </label>
                <textarea 
                    id="inputEmail" 
                    placeholder="Type your email message here..."
                    rows="8"
                ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button id="sendBtn" onclick="sendMessage()">
                    <span id="btnText">Send Message</span>
                    <span id="loader" class="loader" style="display: none;">â³ Processing...</span>
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="error-message" style="display: none;"></div>

            <!-- Output Email Box -->
            <div class="email-section">
                <label for="outputEmail">
                    <span class="icon">ğŸ“§</span>
                    Output Email
                </label>
                <textarea 
                    id="outputEmail" 
                    placeholder="Response will appear here..."
                    rows="8"
                    readonly
                ></textarea>
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
